<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Accueil - Gestion Cabinet Médical</title>
    <link rel="icon" type="image/png" href="../Image/favicon.jpg">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <link rel="stylesheet" type="text/css" href="../CSS/menu.css">
</head>

<body class="body-menu">
    <div id="menuContainer"></div>
    <div class="main-content">
        <h1 class="h1-index">Bienvenue dans le système de gestion du cabinet médical!</h1>
        <div class="image-index">
        <img src="../Image/Cabinet-médical.jpg" alt="Cabinet médical">
        </div>
    </div>
    <script src="../JS/auth.js" defer></script>
    <script src="../JS/includemenu.js" defer></script>
    <script>
        window.onload = function() {
            var error = localStorage.getItem('error');
            if (error) {
                // Afficher le message d'erreur
                alert(error);
                // Supprimer le message d'erreur du localStorage
                localStorage.removeItem('error');
            }
        }
        </script>
</body>
</html>
