<link rel="stylesheet" type="text/css" href="https://soltanhamadouche.alwaysdata.net/client/CSS/style.css">

    <div id="menuContainer"></div>

    <label for="filterByDoctor">Filtrer par médecin:</label>

    <div class="div-btn-ajouter-consultation" style="display: flex; justify-content: center; align-items: center; padding: 20px;">
        <button class='btn btn-primary' data-toggle="modal" data-target="#addConsultationModal">Ajouter une consultation</button>
    </div>
    <div id="modalModifConsultation"></div>
    <div id="modalAjouterConsultation"></div>
    <div id="footerContainer"></div>
