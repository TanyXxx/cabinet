<!-- Modal Ajouter Consultation -->
<div class="modal fade" id="addConsultationModal" tabindex="-1" aria-labelledby="addConsultationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addConsultationModalLabel">Ajouter Consultation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addConsultationForm">
                    <div class="mb-3">
                        <label for="addUsager" class="form-label">Usager</label>
                        <select id="addUsager" name="usager" class="form-select" required>
                            <!-- Populate with usager options -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="addMedecin" class="form-label">Médecin</label>
                        <select id="addMedecin" name="medecin" class="form-select" required>
                            <!-- Populate with medecin options -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="addDate" class="form-label">Date de la consultation</label>
                        <input type="date" id="addDate" name="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="addHeure" class="form-label">Heure de la consultation</label>
                        <input type="time" id="addHeure" name="heure" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="addDuree" class="form-label">Durée de la consultation (en
                            minutes)</label>
                        <input type="number" id="addDuree" name="duree" class="form-control" required>
                    </div>

                </form>
                <div id="AddResponseMessage" class="alert" role="alert" style="display:none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary" onclick="submitAddConsultationForm()">Ajouter</button>
            </div>
        </div>
    </div>
</div>
