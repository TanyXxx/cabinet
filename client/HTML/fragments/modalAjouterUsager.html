<!-- Modal Ajouter Usager -->
<div class="modal fade" id="addUsagerModal" tabindex="-1" aria-labelledby="addUsagerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUsagerModalLabel">Ajouter Usager</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addUsagerForm">
                    <div class="mb-3">
                        <label for="addCivilite" class="form-label">Civilité</label>
                        <select id="addCivilite" name="civilite" class="form-select" required>
                            <option value="Mme.">Madame</option>
                            <option value="M.">Monsieur</option>
                            <option value="N/A">Ne pas précisé</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="addSexe" class="form-label">Sexe</label>
                        <select id="addSexe" name="sexe" class="form-select" required>
                            <option value="H">Homme</option>
                            <option value="F">Femme</option>
                            <option value="N">Non binaire</option>
                            <option value="A">Autre</option>
                            <option value="X">Préfère ne pas dire</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="addNom" class="form-label">Nom</label>
                        <input type="text" id="addNom" name="nom" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="addPrenom" class="form-label">Prénom</label>
                        <input type="text" id="addPrenom" name="prenom" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="addAdresse" class="form-label">Adresse</label>
                        <input type="text" id="addAdresse" name="adresse" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="addCodePostal" class="form-label">Code Postal</label>
                        <input type="text" id="addCodePostal" name="code_postal" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="addVille" class="form-label">Ville</label>
                        <input type="text" id="addVille" name="ville" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="addLieuNaissance" class="form-label">Lieu de Naissance</label>
                        <input type="text" id="addLieuNaissance" name="lieu_naissance" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="addDateNaissance" class="form-label">Date de Naissance</label>
                        <input type="date" id="addDateNaissance" name="date_naissance" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="addNumeroSecu" class="form-label">Numéro de Sécurité Sociale</label>
                        <input type="text" id="addNumeroSecu" name="numero_secu" class="form-control" pattern="\d{13}"
                            title="Le numéro de sécurité sociale doit contenir 13 chiffres" required>
                    </div>
                    <div class="mb-3">
                        <label for="addMedecinRef" class="form-label">Médecin Référent</label>
                        <select id="addMedecinRef" name="medecin_ref" class="form-select" required>
                            <!-- Dynamically loaded options will appear here -->
                        </select>
                    </div>                                       
                </form>
                <div id="addResponseMessage" class="alert" role="alert" style="display:none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary" onclick="submitAddUsagerForm()">Ajouter</button>
            </div>
        </div>
    </div>
</div>
