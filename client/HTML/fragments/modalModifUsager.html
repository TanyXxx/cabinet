<!-- Modal -->
<div class="modal fade" id="editUsagerModal" tabindex="-1" aria-labelledby="editUsagerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUsagerModalLabel">Modifier Usager</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUsagerForm">
                    <input type="hidden" id="editId" name="id">

                    <div class="mb-3">
                        <label for="editCivilite" class="form-label">Civilité</label>
                        <select id="editCivilite" name="civilite" class="form-select" required>
                            <option value="Mme.">Madame</option>
                            <option value="M.">Monsieur</option>
                            <option value="N/A">Ne pas précisé</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="editSexe" class="form-label">Sexe</label>
                        <select id="editSexe" name="sexe" class="form-select" required>
                            <option value="H">Homme</option>
                            <option value="F">Femme</option>
                            <option value="N">Non binaire</option>
                            <option value="A">Autre</option>
                            <option value="X">Préfère ne pas dire</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="editNom" class="form-label">Nom</label>
                        <input type="text" id="editNom" name="nom" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="editPrenom" class="form-label">Prénom</label>
                        <input type="text" id="editPrenom" name="prenom" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="editAdresse" class="form-label">Adresse</label>
                        <input type="text" id="editAdresse" name="adresse" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="editCodePostal" class="form-label">Code Postal</label>
                        <input type="text" id="editCodePostal" name="code_postal" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="editVille" class="form-label">Ville</label>
                        <input type="text" id="editVille" name="ville" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="editLieuNaissance" class="form-label">Lieu de Naissance</label>
                        <input type="text" id="editLieuNaissance" name="lieu_naissance" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="editDateNaissance" class="form-label">Date de Naissance</label>
                        <input type="date" id="editDateNaissance" name="date_naissance" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="editNumeroSecu" class="form-label">Numéro de Sécurité Sociale</label>
                        <input type="text" id="editNumeroSecu" name="numero_secu" class="form-control" pattern="\d{13}"
                            title="Le numéro de sécurité sociale doit contenir 13 chiffres" required>
                    </div>
                </form>
                <div id="responseMessage" class="alert" role="alert" style="display:none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="submit" form="editUsagerForm" class="btn btn-primary">Enregistrer les
                    modifications</button>
            </div>
        </div>
    </div>
</div>
